<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client Tester</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="oj-header">
        <div class="oj-header-title">WebSocket Client Tester</div>
    </header>
    <div class="container">
        <div class="content-box">
            <h2>Test WebSocket Requests</h2>
            <div class="input-group">
                <label for="numRequests" class="form-label">Number of Requests:</label>
                <input type="number" id="numRequests" class="form-control" value="100" min="1">
            </div>
            <button class="btn btn-primary" onclick="startTest()">Start Test</button>
            <button class="btn btn-secondary" onclick="downloadLog()">Download Log File</button>
            <div id="progress-bar" class="progress">
                <div id="progress-bar-fill" class="progress-bar"></div>
            </div>
            <h2 id="result" class="result-text"></h2>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
